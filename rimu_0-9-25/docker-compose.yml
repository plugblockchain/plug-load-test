      - --eve
      - --validator
      - --ws-external
      - --rpc-cors=all

  full-node-1:
    image: cennznet/cennznet:0.9.25-beta-dba02695
    container_name: full-node-1
    volumes: ["./data/full-node-1:/mnt/node"]
    command:
      - --base-path=/mnt/node
      - --chain=dev
      - --bootnodes=/dns4/boot-node-1/tcp/30333/p2p/QmQmJTi2eDg53Ws3N5XaixMmiGCmhNNJX7bPBMirnD2JEs
      - --ws-external
      - --rpc-cors=all

  full-node-2:
    image: cennznet/cennznet:0.9.25-beta-dba02695
    container_name: full-node-2
    volumes: ["./data/full-node-2:/mnt/node"]
    command:
      - --base-path=/mnt/node
      - --chain=dev
      - --bootnodes=/dns4/boot-node-1/tcp/30333/p2p/QmQmJTi2eDg53Ws3N5XaixMmiGCmhNNJX7bPBMirnD2JEs
      - --ws-external
      - --rpc-cors=all

  full-node-1:
    image: cennznet/cennznet:0.9.25-beta-dba02695
    container_name: full-node-1
    volumes: ["./data/full-node-1:/mnt/node"]
    command:
      - --base-path=/mnt/node
      - --chain=dev
